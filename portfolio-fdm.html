<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio FDM</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 80px 20px 20px;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            z-index: 1000;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .portfolio-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 60px;
            color: #0984e3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        @media (max-width: 768px) {
            .gallery {
                gap: 15px;
                padding: 10px;
            }
            
            .gallery-item img {
                height: 300px;
            }
/* Botón WhatsApp */
        .whatsapp-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
            z-index: 1000;
        }

        .whatsapp-btn {
            background-color: #25D366;
            padding: 18px;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
        }

        .whatsapp-btn img {
            width: 45px;
            height: 45px;
        }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Volver</a>
    
    <h1 class="portfolio-title">Portafolio de Impresión FDM</h1>
    
    <div class="gallery">
        <div class="gallery-item">
            <img src="fdm1.jpg" alt="Proyecto 1">
        </div>

 <div class="gallery">
        <div class="gallery-item">
            <img src="fdm2.jpg" alt="Proyecto 2">
        </div>

 <div class="gallery">
        <div class="gallery-item">
            <img src="fdm3.jpg" alt="Proyecto 3">
        </div>

 <div class="gallery">
        <div class="gallery-item">
            <img src="fdm4.jpg" alt="Proyecto 4">
        </div>

<div class="gallery">
        <div class="gallery-item">
            <img src="fdm1.jpg" alt="Proyecto 1">
        </div>

 <div class="gallery">
        <div class="gallery-item">
            <img src="fdm2.jpg" alt="Proyecto 2">
        </div>

 <div class="gallery">
        <div class="gallery-item">
            <img src="fdm3.jpg" alt="Proyecto 3">
        </div>

 <div class="gallery">
        <div class="gallery-item">
            <img src="fdm4.jpg" alt="Proyecto 4">
        </div>
        <!-- Agregar 9 imágenes más -->
    </div>
<!-- Botón WhatsApp -->
    <div class="whatsapp-container">
        <a href="https://wa.me/525658685585" class="whatsapp-btn" target="_blank">
            <img src="whatsapp-icon.svg" alt="WhatsApp">
        </a>
    </div>

    <script>
        // Animación de imágenes al scroll
        const galleryItems = document.querySelectorAll('.gallery-item');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.transform = `
                        rotate(${Math.random() * 8 - 4}deg)
                        translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)
                    `;
                }
            });
        }, { threshold: 0.1 });

        galleryItems.forEach(item => observer.observe(item));
    </script>
</body>
</html>
